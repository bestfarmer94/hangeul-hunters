server:
  port: 8080

spring:
  application:
    name: hangeul-hunters

  # Redis Configuration
  data:
    redis:
      host: localhost
      port: 6379

  # Security OAuth2
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:your-client-id}
            client-secret: ${GOOGLE_CLIENT_SECRET:your-client-secret}
            scope:
              - email
              - profile

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method

jwt:
  secret: ${JWT_SECRET:hangeulhunterssecretkey1234567890abcdefghijklmnopqrstuvwxyz}
  access-token-expiration: 86400000 # 1 day in milliseconds
  refresh-token-expiration: 604800000 # 7 days in milliseconds
