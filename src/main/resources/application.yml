server:
  port: 8080

spring:
  application:
    name: hangeul-hunters
  profiles:
    active: local

  # H2 Console
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: false

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC

  # Redis Configuration
  data:
    redis:
      host: localhost
      port: 6379

  # Security OAuth2
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:your-client-id}
            client-secret: ${GOOGLE_CLIENT_SECRET:your-client-secret}
            scope:
              - email
              - profile

  flyway:
    enabled: false
    locations: classpath:db/migration
    baseline-on-migrate: true
    table: flyway_schema_history

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method

jwt:
  secret: ${JWT_SECRET:hangeulhunterssecretkey1234567890abcdefghijklmnopqrstuvwxyz}
  access-token-expiration: ${JWT_EXP_ACCESS:86400000} # 1 day in milliseconds
  refresh-token-expiration: ${JWT_EXP_REFRESH:604800000} # 7 days in milliseconds

# Naver CLOVA Studio
cloud:
  naver-api:
    clova-studio:
      base-url: https://clovastudio.stream.ntruss.com
      tuning-model-path: /v3/tasks/{taskId}/chat-completions
      common-model-path: /v3/chat-completions/HCX-007
      api-key: ${CLOVA_STUDIO_API_KEY:}
    clova-speech:
      base-url: https://clovaspeech-gw.ncloud.com
      invoke-path: /recog/v1/stt
      secret-key: ${CLOVA_SPEECH_SECRET_KEY:}
    papago:
      base-url: https://papago.apigw.ntruss.com/nmt/v1
      translation-path: /translation
      client-id: ${PAPAGO_CLIENT_ID:}
      client-secret: ${PAPAGO_CLIENT_SECRET:}
  google-api:
    tts:
      language-code: ko-KR
      default-voice-name: ko-KR-Chirp3-HD-Leda
  noonchi-ai:
    base-url: ${NOONCHI_AI_BASE_URL:}
    api-key: ${NOONCHI_AI_API_KEY:}
    endpoints:
      ask-start: /ask/conversations
      ask-chat: /ask/conversations/{conversationId}/messages
      scenario-generate-context: /roleplay/scenarios/{scenario_id}/generate-context
      role-playing-start: /roleplay/conversations
      role-playing-chat: /roleplay/conversations/{conversationId}/messages
      role-playing-hint: /roleplay/conversations/{conversationId}/hints
      role-playing-report: /roleplay/conversations/{conversationId}/report
      interview-start: /interview/start
      interview-chat: /interview
      translation: /translate
